<!DOCTYPE html>
<html>
<head>
  <title>Dashboard- Inventory Management System</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="https://kit.fontawesome.com/dc3b300218.js"></script>
 
</head>
<body>
    <div id="dashboardMainContainer">
        <div class="sidebar" id="sidebar">
            <h1 class="dashboard_logo" id="dashboard_logo">IMS</h1>
            <div class="sidebar_user">
                <img src="images/USERIMAGE.JPG" alt="User Image." id="userImage">
                <span>Paul</span>
            </div>
            <div class="sidebar_menu">
                <ul class="sidebar_menu_list">
                    <li class="menuactive">
                        <a href=""><i class="fa fa-border-all"></i><span class="menuText">Dashboard</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-chart-simple"></i><span class="menuText">Statistics</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-box"></i><span class="menuText">Products</span></a>
                    </li> 
                    <li>
                        <a href=""><i class="fa fa-cart-shopping"></i><span class="menuText">Purchase</span></a>
                    </li>                                       
                     <li>
                        <a href=""><i class="fa fa-gears"></i><span class="menuText">Settings</span></a>
                    </li>                   
                </ul>
            </div>
        </div>
        <div class="content_container" id="content_container">
            <div class="content_topNav">
                <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a id="logoutBtn" href="#" id=""><i class="fa fa-power-off"></i>Log-out</a>
            </div>
            <div class="content">
                <div class="content_main">
                    
                </div>
            </div>
        </div>
    </div>

<script>
    var SidebarIsOpen = true;

    toggleBtn.addEventListener('click',(event) =>{
        event.preventDefault();


        if (SidebarIsOpen){
        sidebar.style.width='15%';
        sidebar.style.transition='0.4s all'
        content_container.style.width='100%';
        dashboard_logo.style.fontsize='50px'
        userImage.style.width='50px'
        menuIcons= document.getElementsByClassName('menuText');
        for(var i=0;i<menuIcons.length;i++){
            menuIcons[i].style.display='none'
        }
        document.getElementsByClassName('sidebar_menu_list')[0].style.textAlign='center';
        SidebarIsOpen = false;

        } else{
        sidebar.style.width='25%';
        content_container.style.width='90%';
        dashboard_logo.style.fontsize='70px'
        userImage.style.width='70px'
        menuIcons= document.getElementsByClassName('menuText');
        for(var i=0;i<menuIcons.length;i++){
            menuIcons[i].style.display='inline-block'
        }
        document.getElementsByClassName('sidebar_menu_list')[0].style.textAlign='normal';
        SidebarIsOpen = true;
        }

    });

</script>   
</body>
</html>
